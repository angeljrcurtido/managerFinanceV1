// Apply 16KB page size support to all native modules
allprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                defaultConfig {
                    if (it.hasProperty('externalNativeBuild')) {
                        externalNativeBuild {
                            cmake {
                                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
                            }
                        }
                    }
                }
            }
        }
    }
}
